version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:current-browsers
jobs:
  prepare:
    executor: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}
            - dependency-cache-
      - run:
          name: Install Node Modules
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - ./*
  lint:
    executor: node
    environment:
      LINT_STRICT: 1
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: npm run lint
  test:
    executor: node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Unit Tests
          command: npm run test
      - store_test_results:
          path: ./dist/test
      - persist_to_workspace:
          root: .
          paths:
            - ./*
  docs:
    executor: node
    steps:
      - checkout          
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints:
            - "65:2f:c8:16:5a:a7:74:31:67:8c:ac:c2:25:2e:65:b7"
      - run:
          name: Configure GIT
          command: |
            git config user.email "ci-rfc-lookup@outer-planes.net"
            git config user.name "CI rfc-lookup"
      - run:
          name: Deploy GH Pages
          command: npm run deploy:docs
workflows:
  version: 2
  build:
    jobs:
      - prepare:
          filters:
            branches:
              ignore:
                - gh-pages
      - lint:
          requires:
            - prepare
          filters:
            branches:
              ignore:
                - gh-pages
      - test:
          requires:
            - prepare
          filters:
            branches:
              ignore:
                - gh-pages
      - docs:
          requires:
            - prepare
            - test
          filters:
            branches:
              ignore:
                - gh-pages
